<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">

        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

        <h1>Trybewarts</h1>

        <form action="" id="header-form">
            <input type="email" name="email" id="email" placeholder="Email">

            <input type="password" name="password" placeholder="Senha">

            <input type="button" value="Entrar" id="login">
        </form>

    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div id="nameAndLastName">
                <input type="text" name="name" id="input-name" placeholder="Nome" required>
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" required>
            </div>
            <div id="emailAndHouse">
                <input type="email" name="email" id="input-email" placeholder="Email" required>
                <label for="house">Casa</label>
                <select name="house" id="house">
                </select>
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">



    </main>

    <script src="script.js"></script>
</body>

</html>
