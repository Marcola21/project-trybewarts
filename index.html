<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div id="nameAndLastName">
                <input type="text" name="name" id="input-name" placeholder="Nome" required>
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" required>
            </div>
            <div id="emailAndHouse">
                <input type="email" name="email" id="input-email" placeholder="Email" required>
                <label for="house">Casa</label>
                <select name="house" id="house">
                </select>
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">



    </main>
</body>

</html>
