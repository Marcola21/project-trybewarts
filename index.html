<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">

        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email" itemid="email">

            <input type="password" name="password" placeholder="Senha" id="password">

            <button type="button" id="login">Entrar</button>
        </form>

    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <div id="nameAndLastName">
                <input type="text" name="name" id="input-name" placeholder="Nome" required>
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" required>
            </div>
            <div id="emailAndHouse">
                <input type="email" name="email" id="input-email" placeholder="Email" required>
                <label for="house">Casa</label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="box-radio">
                <label for="" id="label-family">Qual sua família?</label>
                <div>
                    <input type="radio" name="family" value="Frontend">
                    <label for="family-1">Família Frontend</label>
                </div>
                <div>
                    <input type="radio" name="family" value="Backend">
                    <label for="family-2">Família Backend</label>
                </div>
                <div>
                    <input type="radio" name="family" value="FullStack">
                    <label for="family-3">Família FullStack</label>
                </div>

                <div id="checkbox">
                    <label for="" id="label-content">
                        Qual conteúdo você está com mais vontade de aprender?
                    </label>
                    <div>
                        <input type="checkbox" value="HoFs" id="hofs">
                        <label for="hofs">HoFs</label>
                    </div>
                    <div>
                        <input type="checkbox" value="Jest" id="jest">
                        <label for="jest">Jest</label>
                    </div>
                    <div>
                        <input type="checkbox" value="Promises" id="promises">
                        <label for="promises">Promises</label>
                    </div>
                    <div>
                        <input type="checkbox" value="React" id="react">
                        <label for="react">React</label>
                    </div>
                    <div>
                        <input type="checkbox" value="SQL" id="sql">
                        <label for="sql">SQL</label>
                    </div>
                    <div>
                        <input type="checkbox" value="Python" id="python">
                        <label for="python">Python</label>
                    </div>
                </div>
                <br>
                <div id="rate-radio">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    <div id="rate-box">
                        <label for="one">
                            <input type="radio" name="rate" id="one">
                            1
                        </label>
                        <label for="two">
                            <input type="radio" name="rate" id="two">
                            2
                        </label>
                        <label for="three">
                            <input type="radio" name="rate" id="three">
                            3
                        </label>
                        <label for="four">
                            <input type="radio" name="rate" id="four">
                            4
                        </label>
                        <label for="five">
                            <input type="radio" name="rate" id="five">
                            5
                        </label>
                        <label for="six">
                            <input type="radio" name="rate" id="six">
                            6
                        </label>
                        <label for="seven">
                            <input type="radio" name="rate" id="seven">
                            7
                        </label>
                        <label for="eight">
                            <input type="radio" name="rate" id="eight">
                            8
                        </label>
                        <label for="nine">
                            <input type="radio" name="rate" id="nine">
                            9
                        </label>
                        <label for="ten">
                            <input type="radio" name="rate" id="ten">
                            10
                        </label>

                    </div>
                </div>

            </div>

            <div class="form-container">
                <label for="comment" class="textarea">Deixe seu comentário:
                    <textarea name="comment" cols="30" rows="10" maxlength="500"></textarea>
                </label>
                <label for="agreement" id="label-infos">
                    <input type="checkbox" id="agreement" name="agreement">
                    Você concorda com o uso das informações acima?
                </label>

                <button type="submit" id="submit-btn" disabled>Enviar</button>

            </div>


        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">



    </main>
    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
</body>

</html>
